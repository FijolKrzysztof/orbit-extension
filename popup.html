<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbit</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; text-align: center">
        <h1>Orbit</h1>
        <button style="margin: 5px" id="startButton" disabled>START</button>
        <div style="display: flex; justify-content: space-around">
            <button style="background-color: wheat; margin: 5px; width: 50px" id="backButton">BACK</button>
            <button style="background-color: wheat; margin: 5px; width: 50px" id="layButton">LAY</button>
        </div>
        <div style="display: flex; justify-content: center">
            <button style="margin: 5px" id="previousButton" disabled><<</button>
            <button style="margin: 5px" id="nextButton" disabled>>></button>
        </div>
        <button style="margin: 5px" id="initialStartButton" disabled>INITIAL START</button>
        <div id="messageBox"></div>
    </div>
</body>
<script src="popup.js"></script>
</html>
